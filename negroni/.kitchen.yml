---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[negroni::default]
      - recipe[negroni::shutdown]
      - recipe[negroni::setup_delayed-job]
      - recipe[negroni::shutdown_delayed-job]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
